<!DOCTYPE html>
<html>

<head>
  <title>Scoreboard Operator</title>
  <link rel="stylesheet" href="scoreboard.css" />
  <meta charset=“UTF-8”>
</head>

<body>
  <div>
    <img id="image" src=ups.png class='img' />
    <h1 class=title> TODD FIELD</h1>
    <table>
      <tr>
        <th class=border>SPACER</th>
        <th class=headingNum>1</th>
        <th class=headingNum>2</th>
        <th class=headingNum>3</th>
        <th class=headingNum>4</th>
        <th class=headingNum>5</th>
        <th class=headingNum>6</th>
        <th class=headingNum>7</th>
        <th class=headingNum>R</th>
      </tr>
      <tr>
        <td class=away> AWAY</td>
        <td class=top1>1</td>
        <td class=top2>0</td>
        <td class=top3>0</td>
        <td class=top4>0</td>
        <td class=top5>0</td>
        <td class=top6>0</td>
        <td class=top7>0</td>
        <td class=top8>0</td>
      </tr>
      <tr>
        <td class=home> HOME </td>
        <td class=bottom1>0</td>
        <td class=bottom2>0</td>
        <td class=bottom3>0</td>
        <td class=bottom4>0</td>
        <td class=bottom5>0</td>
        <td class=bottom6>0</td>
        <td class=bottom7>0</td>
        <td class=bottom8>0</td>
      </tr>
    </table>
  </div>
  <div class=controlCenter>
    <h1 class=controlCenterTitleText>CONTROL CENTER</h1>
    <label class=controlCenterText>Who:</label>
    <select id='controlCenter' name='t-shirt'>
      <option value='home'>HOME</option>
      <option value='away'>AWAY</option>
    </select>
    <label class=controlCenterText>Inning:</label>
    <select id='controlCenter' name='t-shirt'>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
      <option value='6'>6</option>
      <option value='7'>7</option>
    </select>
    <h1></h1>
    <label class=controlCenterText>Runs:</label>
    <button id=plus>+</button>
    <button id=minus>-</button>
    <h1></h1>
    <label class=controlCenterText>Sounds:</label>
    <button onclick="playAudio(random)">&#9835;</button>
    <button onclick="playAudio('chickendance.mp3')">&#127929;</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
