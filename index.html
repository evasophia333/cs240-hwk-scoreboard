<!DOCTYPE html>
<html>

<head>
  <title>Scoreboard Operator</title>
  <link rel="stylesheet" href="scoreboard.css" />
  <meta charset=“UTF-8”>
</head>

<body>
  <div>
    <img id="image" src=ups.png class='img' />
    <h1 class=title> DAVID FIELD</h1>
    <table>
      <tr>
        <th class=border>SPACE</th>
        <th class=headingNum>1</th>
        <th class=headingNum>2</th>
        <th class=headingNum>3</th>
        <th class=headingNum>4</th>
        <th class=headingNum>5</th>
        <th class=headingNum>6</th>
        <th class=headingNum>7</th>
        <th class=headingNum>R</th>
      </tr>
      <tr>
        <td class=away> AWAY</td>
        <td class=nums id=AWAY1>0</td>
        <td class=nums id=AWAY2>0</td>
        <td class=nums id=AWAY3>0</td>
        <td class=nums id=AWAY4>0</td>
        <td class=nums id=AWAY5>0</td>
        <td class=nums id=AWAY6>0</td>
        <td class=nums id=AWAY7>0</td>
        <td class=last id=AWAY8>0</td>
      </tr>
      <tr>
        <td class=home> HOME </td>
        <td class=nums id=HOME1>0</td>
        <td class=nums id=HOME2>0</td>
        <td class=nums id=HOME3>0</td>
        <td class=nums id=HOME4>0</td>
        <td class=nums id=HOME5>0</td>
        <td class=nums id=HOME6>0</td>
        <td class=nums id=HOME7>0</td>
        <td class=last id=HOME8>0</td>
      </tr>
    </table>
  </div>
  <div class=controlCenter>
    <h1 class=controlCenterTitleText>CONTROL CENTER</h1>
    <label class=controlCenterText>Who:</label>
    <select id='homeAway'>
      <option value='away' id=awayOption>AWAY</option>
      <option value='home' id=homeOption>HOME</option>
    </select>
    <label class=controlCenterText>Inning:</label>
    <select id='Inning'>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
      <option value='6'>6</option>
      <option value='7'>7</option>
    </select>
    <h1></h1>
    <label class=controlCenterText>Runs:</label>
    <button class=plusMinus id=plus>+</button>
    <button class=plusMinus id=minus>-</button>
    <h1></h1>
    <label class=controlCenterText>Sounds:</label>
    <button onclick="playAudio(random)">&#9835;</button>
    <button onclick="playAudio('chickendance.mp3')">&#127929;</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
