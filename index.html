<!DOCTYPE html>
<html>

<head>
  <title>Scoreboard Operator</title>
  <link rel="stylesheet" href="scoreboard.css" />
  <meta charset=“UTF-8”>
</head>

<body>
  <div>
    <img id="image" src=ups.png class='img' />
    <h1 class=title> TODD FIELD</h1>
    <h1></h1>
    <h1 class=border>SPACE
      <h1 class=headingNum>1</h1>
      <h1 class=headingNum>2</h1>
      <h1 class=headingNum>3</h1>
      <h1 class=headingNum>4</h1>
      <h1 class=headingNum>5</h1>
      <h1 class=headingNum>6</h1>
      <h1 class=headingNum>7</h1>
      <h1 class=headingNumLast>R</h1>
    </h1>
    <h1></h1>
    <h1 class=away>AWAY
      <h1 class=top1>1</h1>
      <h1 class=top2>0</h1>
      <h1 class=top3>0</h1>
      <h1 class=top4>0</h1>
      <h1 class=top5>0</h1>
      <h1 class=top6>0</h1>
      <h1 class=top7>0</h1>
      <h1 class=top8>0</h1>
    </h1>
    <h1></h1>
    <h1 class=home>HOME
      <h1 class=bottom1>0</h1>
      <h1 class=bottom2>0</h1>
      <h1 class=bottom3>0</h1>
      <h1 class=bottom4>0</h1>
      <h1 class=bottom5>0</h1>
      <h1 class=bottom6>0</h1>
      <h1 class=bottom7>0</h1>
      <h1 class=bottom8>0</h1>
    </h1>

  </div>
  <div class=controlCenter>
    <h1 class=controlCenterTitleText>CONTROL CENTER</h1>
    <label class=controlCenterText>Who:</label>
    <select id='controlCenter' name='t-shirt'>
      <option value='home'>HOME</option>
      <option value='away'>AWAY</option>
    </select>
    <label class=controlCenterText>Inning:</label>
    <select id='controlCenter' name='t-shirt'>
      <option value='1'>1</option>
      <option value='2'>2</option>
      <option value='3'>3</option>
      <option value='4'>4</option>
      <option value='5'>5</option>
      <option value='6'>6</option>
      <option value='7'>7</option>
    </select>
    <h1></h1>
    <label class=controlCenterText>Runs:</label>
    <button id=plus>+</button>
    <button id=minus>-</button>
    <h1></h1>
    <label class=controlCenterText>Sounds:</label>
    <button onclick="playAudio(random)">&#9835;</button>
    <button onclick="playAudio('chickendance.mp3')">&#127929;</button>
  </div>

  <script src="app.js"></script>
</body>

</html>
